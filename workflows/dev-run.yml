name: Run Dev Server (not typical in CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd src
          npm install

      - name: Run Dev Server
        run: |
          cd src
          npm run dev
